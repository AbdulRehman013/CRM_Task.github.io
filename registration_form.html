<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>

<body>
    <!---------------------------- Registration Form ---------------------------->
    <div class="Registration_form">
        <img style="width: 100px; height: 90px;" class="registration_image" src="img/Avatar-Transparent-Images.png"
            alt="">
        <h1>Registration Form</h1>
        <form action="">
            <div class="user_details">
                <div class="input_box">
                    <label for="">First Name</label>
                    <input type="text" placeholder="Enter First Name"> <br>
                </div>
                <div class="input_box">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Enter Last Name"> <br>
                </div>
                <div class="input_box">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter Email"> <br>
                </div>
                <div class="input_box">
                    <label for="">Contact Number</label>
                    <input type="text" placeholder="Enter Contact Number"> <br>
                </div>
                <div class="input_box">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter Password"> <br>
                </div>
                <div class="input_box">
                    <label for="">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password"> <br>
                </div>
            </div>

            <!-- ------------------- Gender -------------------
            <div class="gender_details">
                <label>Gender?</label> <br>
                <input type="radio" name="gender" value="male"> <label for="gender">Male</label>
                <input type="radio" name="gender" value="female"> <label for="gender">Female</label>
            </div> -->

            <br>

            <!--------------------- Button --------------------->
            <a href="index.html">
                <input class="button" type="button" value="Register">
            </a>
        </form>
        <div class="already_account">
            <p>
                Already have an account?
                <a style="color: #12d879;;" href="index.html">Login!</a> <br>
            </p>
        </div>
    </div>
</body>

</html>
